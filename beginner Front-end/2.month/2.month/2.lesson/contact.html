<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONTACT</title>
    <!-- ! mainMobile   CSS -->
    <link rel="stylesheet" href="./css/mainMobile.css" />
    <!-- ! TABLET   CSS -->
    <link rel="stylesheet" href="./css/tablet.css" />
    <!-- ! DESKTOP   CSS -->
    <link rel="stylesheet" href="./css/desktop.css" />
    <!-- ! FONTAWESOME ICON   CSS -->
    <link rel="stylesheet" href="./css/all.min.css" />
  </head>
  <body>
    <!-- !HEADER -->
    <header id="contact-header" class="d-flex direction-column justify-center">
      <nav class="d-flex justify-between align-center">
        <a href="./home.html">Brand</a>
        <ul>
          <li><a href="./home.html">HOME</a></li>
          <li><a href="./about.html">ABOUT US</a></li>
          <li><a href="./contact.html">CONTACT US</a></li>
          <li><a href="./blog.html">BLOG POST</a></li>
        </ul>
        <div class="nav-menu">
          <i class="fas fa-bars"></i>
        </div>
      </nav>
      <div class="overlay"></div>
      <aside class="sidebar">
        <ul class="sidebar-menu">
          <li class="sidebar-menu-item">
            <a href="./home.html">HOME</a>
          </li>
          <li class="sidebar-menu-item">
            <a href="./about.html">ABOUT US</a>
          </li>
          <li class="sidebar-menu-item">
            <a href="./contact.html">CONTACT US</a>
          </li>
          <li class="sidebar-menu-item">
            <a href="./blog.html">BLOG POST</a>
          </li>
        </ul>
      </aside>
      <h1>Contact Me</h1>
      <h2>Have questions? I have answer</h2>
    </header>
    <!-- ! SECTION  CONTACT  -->
    <section id="section-1" class="contact-section">
      <div class="contact-container d-flex direction-column">
        <h5>
          Want to get in touch? Fill out the form below to send me a message and
          I will get back to you as soon as possible!
        </h5>
        <input type="text" placeholder="Name" />
        <input type="email" name="emai" placeholder="Email Address" />
        <input type="text" placeholder="Phone Number" />
        <textarea type="text" id="message" placeholder="Message"></textarea>
        <button type="submit" class="contact-button">
          <a href="./contact.html">SEND</a>
        </button>
      </div>
    </section>
    <!-- !FOOTER -->
    <footer class="d-flex direction-column align-center">
      <div class="sosial-icons d-flex justify-center">
        <div class="d-flex justify-center align-center">
          <i class="fab fa-twitter"></i>
        </div>
        <div class="d-flex justify-center align-center">
          <i class="fab fa-facebook-f"></i>
        </div>
        <div class="d-flex justify-center align-center">
          <i class="fab fa-github"></i>
        </div>
      </div>
      <div>Copyright Â© Brand 2021</div>
    </footer>
    <script>
      var header = document.querySelector("nav");

      window.addEventListener("scroll", function () {
        if (window.scrollY > 0) {
          header.classList.add("sticky");
        } else {
          header.classList.remove("sticky");
        }
      });
      var sidebar = document.querySelector('.sidebar')
      var navMenu = document.querySelector('.nav-menu')
      navMenu.addEventListener('click', function(){
        sidebar.classList.toggle('active')
      })
    </script>
  </body>
</html>
