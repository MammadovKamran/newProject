<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      let soz = "abbas";
      soz.split("").forEach((a, index) => {
        if (a === soz[index - 1]) {
          document.write(a + "" + soz[index - 1]);
        } 
      });
    </script>
  </body>
