<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var number = 65.23;
      var hisse1 = Math.floor(number);
      var hisse2 = number - hisse1;
      var realData = number.toString().length - 1;
      var differenceData = hisse1.toString().length;

      for (var i = 0; i < realData - differenceData; i++) {
        hisse2 *= 10;
      }

      hisse2 = Math.floor(hisse2);

      var result = hisse1 + hisse2;

      document.write(result)
    </script>
  </body>
</html>
