<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var array = [1, 2, 3, 4, 5];
      var tek = 0;
      var cut = 0;
      var cem = 0;
      for (let i = 0; i < array.length; i++) {
        var element = array[i];
        if (element % 2 == 0) {
          cut = cut + element;
        } else {
          tek = tek + element;
        }
      }
      cem = tek + cut;

      document.write("cut" + cut);
      document.write("tek" + tek);
      document.write("cem" + cem);
    </script>
  </body>
</html>
