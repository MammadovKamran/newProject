<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
  </head>
  <body>
    <div>
      <input type="text" id="input" />
      <button id="btn" onclick="f()">ADD</button>
    </div>
    <ul id="list">
      <li></li>
      <li></li>
    </ul>

    <script>
      function f() {
        var a = document.getElementById("input").value;

        if (a == "") {
          alert("input bosdur");
        } else {
          document.getElementById("list").innerHTML += " <li>" + a + "</li>";
        }
      }
    </script>
  </body>
